<!DOCTYPE html>
<html>

<head>
    <title>Pieneer - Live Presentation made Interactive and Easy</title>
    <!-- google login-->
    <!-- <meta name="google-signin-client_id" content="976623563011-b70ot73gqn26b87jc02jacdg726tce7s.apps.googleusercontent.com"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="/css/main_desktop.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img src="/img/pieneer_logo.svg"> Pieneer</a>
        </div>
        <ul class="nav navbar-nav ml-auto">
            <button type="button" class="btn btn-primary login" data-toggle="modal" data-target="#loginModal">Login / Signup</button>
        </ul>
    </nav>
    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user infos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs justify-content-center mt-3" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">SignUp</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form action="/login" method="post">
                                <div>
                                    <label>username:</label>
                                    <input type="text" name="username" value="didier"/>
                                </div>
                                <div>
                                    <label>Password:</label>
                                    <input type="password" name="password" value="1234" />
                                </div>
                                <div>
                                    <a href="/auth/facebook">facebook login</a>
                                </div>
                                <div>
                                    <a href="/auth/google">google login</a>
                                </div>
                                <div>
                                    <a href="/auth/linkedin">linkedIn login</a>
                                </div>
                                <button type="submit" value="Log in" class="btn btn-primary">Log In</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <form action="/signup" method="post">
                                <div>
                                    <label>username:</label>
                                    <input type="text" name="username" />
                                </div>
                                <div>
                                    <label>Password:</label>
                                    <input type="password" name="password" />
                                </div>
                                <button type="submit" value="sign up" class="btn btn-primary">sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>

</html>
